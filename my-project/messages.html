<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message-card {
            transition: all 0.3s ease;
        }
        .message-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .unread {
            border-left: 4px solid #0d6efd;
            background-color: #f8f9fa;
        }
        .read {
            border-left: 4px solid #6c757d;
        }
        .btn-sm-custom {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .stats-card {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="admin-card p-4">

                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 mb-0">Contact Messages Dashboard</h1>
                        <div>
                            <button class="btn btn-outline-primary" onclick="loadMessages()">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                            <a href="admin_panel.html" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Admin Panel
                            </a>
                        </div>
                    </div>
                    
                    <!-- Statistics Cards -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="admin-card stats-card">
                                <div class="stats-number" id="totalMessages">0</div>
                                <p class="text-muted">Total Messages</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="admin-card stats-card">
                                <div class="stats-number" id="unreadMessages">0</div>
                                <p class="text-muted">Unread Messages</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="admin-card stats-card">
                                <div class="stats-number" id="thisWeekMessages">0</div>
                                <p class="text-muted">This Week</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Messages List -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Recent Messages</h5>
                        </div>
                        <div class="card-body" id="messagesContainer">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading messages...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        const perPage = 10;
        
        // Check authentication on page load
        window.addEventListener('load', function() {
            checkAuthentication();
            loadMessages();
        });
        
        function checkAuthentication() {
            const userType = localStorage.getItem('userType');
            if (userType !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'admin_login.html';
                return;
            }
        }
        
        async function loadMessages() {
            try {
                const response = await fetch('backend/get_messages.php');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    displayMessages(result.data.messages);
                    updateStatistics(result.data.statistics);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesContainer').innerHTML = `
                    <div class="alert alert-danger text-center">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load messages. Please refresh the page or contact support.
                        <br><small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }
        
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="bi bi-inbox fs-1 text-muted"></i>
                        <p class="text-muted mt-2">No messages found.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            messages.forEach(message => {
                html += `
                    <div class="message-card card mb-3 ${message.is_read ? 'read' : 'unread'}">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h6 class="mb-0">
                                            ${escapeHtml(message.first_name + ' ' + message.last_name)}
                                            ${!message.is_read ? '<span class="badge bg-primary">New</span>' : ''}
                                        </h6>
                                        <small class="text-muted">
                                            ${formatDate(message.submitted_at)}
                                        </small>
                                    </div>
                                    <p class="mb-1"><strong>Subject:</strong> ${escapeHtml(message.subject)}</p>
                                    <p class="mb-1"><strong>Email:</strong> ${escapeHtml(message.email)}</p>
                                    ${message.phone ? `<p class="mb-1"><strong>Phone:</strong> ${escapeHtml(message.phone)}</p>` : ''}
                                    <p class="mb-2"><strong>Message:</strong></p>
                                    <div class="border-start border-3 ps-3 bg-light p-2">
                                        ${escapeHtml(message.message).replace(/\n/g, '<br>')}
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-flex flex-column gap-2">
                                        <!-- Mark as Read/Unread Button -->
                                        <button type="button" 
                                                class="btn btn-sm-custom w-100 ${message.is_read ? 'btn-outline-secondary' : 'btn-outline-primary'}"
                                                onclick="toggleReadStatus(${message.id}, ${message.is_read})">
                                            <i class="bi ${message.is_read ? 'bi-envelope-open' : 'bi-envelope-check'}"></i>
                                            ${message.is_read ? 'Mark Unread' : 'Mark Read'}
                                        </button>
                                        
                                        <!-- Reply Button (opens email client) -->
                                        <a href="mailto:${escapeHtml(message.email)}?subject=Re: ${encodeURIComponent(message.subject)}" 
                                           class="btn btn-sm-custom btn-outline-success w-100">
                                            <i class="bi bi-reply-fill"></i> Reply
                                        </a>
                                        
                                        <!-- Delete Button -->
                                        <button type="button" 
                                                class="btn btn-sm-custom btn-outline-danger w-100"
                                                onclick="deleteMessage(${message.id})">
                                            <i class="bi bi-trash3-fill"></i> Delete
                                        </button>
                                    </div>
                                    
                                    <!-- Additional Info -->
                                    <div class="mt-3 small text-muted">
                                        <p class="mb-1">IP: ${escapeHtml(message.ip_address)}</p>
                                        <p class="mb-0">ID: #${message.id}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function updateStatistics(stats) {
            document.getElementById('totalMessages').textContent = stats.total_messages || 0;
            document.getElementById('unreadMessages').textContent = stats.unread_messages || 0;
            document.getElementById('thisWeekMessages').textContent = stats.this_week || 0;
        }
        
        async function toggleReadStatus(messageId, currentStatus) {
            try {
                const response = await fetch('backend/toggle_message_read.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message_id: messageId,
                        current_status: currentStatus
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadMessages(); // Reload to update the display
                } else {
                    alert('Failed to update message status: ' + result.message);
                }
            } catch (error) {
                console.error('Error toggling read status:', error);
                alert('An error occurred while updating the message status.');
            }
        }
        
        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) {
                return;
            }
            
            try {
                const response = await fetch('backend/delete_message.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message_id: messageId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadMessages(); // Reload to update the display
                } else {
                    alert('Failed to delete message: ' + result.message);
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('An error occurred while deleting the message.');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            });
        }
        

    </script>
</body>
</html>
